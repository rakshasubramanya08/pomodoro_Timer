<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro_Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="head1">
            <h1> POMODORO TIMER </h1>
        </div>
        <div class="head2" id="head2">   
            <input type="number" name="timerMin" id="minute" min="0" max="25" step="1" placeholder="mm">
            <h2>:</h2>   
            <input type="number" name="timerSec" id="sec" min="0" max="60" step="1" placeholder="ss">
        </div>
        <br>
        <div class="head3" id="head3">
            <button id="btnSt">START</button>
            <button id="btnSp">STOP</button>
            <button id="btnRs">RESET</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
