<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro_Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="head1">
            <h1> POMODORO TIMER </h1>
        </div>
        <div class="head2" id="head2">   
           <p class="timer" id="timer">25:00</p>
        </div>
        <br>
        <div class="head3" id="head3">
            <button id="btnSt">START</button>
            <button id="btnSp">STOP</button>
            <button id="btnRs">RESET</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
